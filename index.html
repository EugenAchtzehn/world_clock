<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>

    <!-- import css -->
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container">
        <h1>WORLD CLOCK</h1>
        <main>
            <div id="firstbox">
                <section class="left-sec">
                    <h3>NEW YORK</h3>
                    <p id="nyc-date"></p>
                </section>
                <h2 id="nyc-hr-min"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>LONDON</h3>
                    <p id="ldn-date"></p>
                </section>
                <h2 id="ldn-hr-min"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>MUNICH</h3>
                    <p id="muc-date"></p>
                </section>
                <h2 id="muc-hr-min"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>BANGKOK</h3>
                    <p id="bkk-date"></p>
                </section>
                <h2 id="bkk-hr-min"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>TAIPEI</h3>
                    <p id="tpe-date"></p>
                </section>
                <h2 id="tpe-hr-min"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>SYDNEY</h3>
                    <p id="syd-date"></p>
                </section>
                <h2 id="syd-hr-min"></h2>
            </div>
        </main>
    </div>

    <!-- import js -->
    <script src="js/all.js"></script>
</body>

</html>

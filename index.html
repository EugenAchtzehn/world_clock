<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>

    <!-- import css -->
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="container">
        <h1>WORLD CLOCK</h1>
        <main>
            <div>
                <section class="left-sec">
                    <h3>NEW YORK</h3>
                    <p id="new-york-day"></p>
                </section>
                <h2 id="new-york-time"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>LONDON</h3>
                    <p id="london-day"></p>
                </section>
                <h2 id="london-time"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>BANGKOK</h3>
                    <p id="bangkok-day"></p>
                </section>
                <h2 id="bangkok-time"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>TAIPEI</h3>
                    <p id="taipei-day"></p>
                </section>
                <h2 id="taipei-time"></h2>
            </div>
            <div>
                <section class="left-sec">
                    <h3>SYDNEY</h3>
                    <p id="sydney-day"></p>
                </section>
                <h2 id="sydney-time"></h2>
            </div>
        </main>
    </div>

    <!-- import js -->
    <script src="js/all.js"></script>
</body>

</html>
